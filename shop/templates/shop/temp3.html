<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>sweettooth | Sign-up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">
    
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Favicons -->

    <link rel="manifest" href="https://getbootstrap.com/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <meta name="theme-color" content="#7952b3">


    <style>
    .container {
        max-width:800px;
        padding-left:0px;
    }

    .required:after {
        content:" *";
        color: red;
        font-size: 20px;
    }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="bg-light">

    <div class="py-5 text-center">
      <h2>Sign-Up Form</h2>
    </div>
    
    <div class="container">
    <main>
    
      <form method="POST" action="/shop/signup/">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label required">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First name" value="" required>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label required">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last name" value="" required>
          </div>

          <div class="col-12">
            <label for="email" class="form-label required">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
          </div>


          <div class="col-12 mb-3">
            <label for="phone" class="form-label required">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone" required>
          </div>

          
          <h4 class="mb-3">Billing address</h4>
          <div class="col-12">
            <label for="address" class="form-label required">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
          </div>

          <div class="col-md-5">
            <label for="country" class="form-label required">Country</label>
            <select class="form-select" id="country" name="country" required>
            <option value="India">India</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="state" class="form-label required">State</label>
            <select class="form-select" id="state" name="state" required>
            <option value="Delhi">Delhi<option>
            <option value="Mumbai">Mumbai<option>
            <option value="Pune">Pune<option>
            <option value="Chandigarh">Chandigarh<option>
            <option value="Kolkata">Kolkata<option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="zip" class="form-label required">Zip</label>
            <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter Zip Code" required>
          </div>

          <h4 class="mb-3 mt-5">Set Password</h4>
          <div class="col-6">
            <label for="password" class="form-label required">Create Password</label>
            <input type="password" class="form-control" id="password" name="password1" placeholder="Create password" required>
          </div>

          <div class="col-6">
            <label for="password" class="form-label required">Confirm Password</label>
            <input type="password" class="form-control" id="password" name="password2" placeholder="Confirm password" required>
          </div>
        </div>
        
        <button class="w-100 btn btn-primary btn-lg mt-5" type="submit">Sign-up</button>
      
      </div>

      <hr class="my-4">
      </form>
  </main>
</div>


  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 sweettooth</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="/shop/">Home</a></li>
    </ul>
  </footer>


<script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
